<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/css/pages/signin.css">
    <title>회원가입</title>
</head>
<body>
    <header class="header">
<!--        <h1 href="#" class="help-link"><</h1>-->
        <h1 class="title padding-space">아무 말 대잔치</h1>
    </header>
    <main>
    <section class="signin-container">
        <h2> 회원가입</h2>
        <div class="profile-upload" id="profileUpload">
            <span>+</span>
            <input type="file" id="profileInput" hidden accept="image/*">
        </div>

        <form class="signupForm">
            <div class="form-group">
                <label for="email">이메일*</label>
                <input type="email" id="email" required>
                <div class="helper-text">올바른 이메일 형식을 입력하세요</div>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호*</label>
                <input type="password" id="password" required>
                <div class="helper-text">8자 이상, 20자 이하의 영문자, 숫자, 특수문자를 포함해야 합니다</div>
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="passwordConfirm">비밀번호 확인*</label>
                <input type="password" id="passwordConfirm" required>
                <div class="helper-text">비밀번호를 한번 더 입력하세요</div>
                <div class="error-message" id="passwordConfirmError"></div>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임*</label>
                <input type="text" id="nickname" required>
                <div class="helper-text">10자 이하의 닉네임을 입력하세요</div>
                <div class="error-message" id="nicknameError"></div>
            </div>

            <button type="submit" class="submit-button" id="submitButton">회원가입</button>
            <div class ="help-link">
                <a href="#">로그인하러 가기</a>
            </div>
<!--            <a href="#" class="help-link">로그인하러 가기</a>-->
        </form>
    </section>
    </main>
</body>
</html>

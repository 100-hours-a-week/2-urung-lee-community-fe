<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/pages/auth/login/login.css">
    <title>로그인페이지</title>
</head>
<body>
    <header>
        <h1 class="title padding-space">아무 말 대잔치</h1>
    </header>
<main>
    <section class="login-container">
        <h2>로그인</h2>
        <form class="login-form">
            <!-- 이메일 입력 -->
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="이메일을 입력하세요" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
            <!-- 비밀번호 입력 -->
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <!-- 로그인 버튼 -->
            <button type="submit">로그인</button>
            <!-- 회원가입 버튼 -->
            <a href="#" class="help-link">회원가입</a>
        </form>
    </section>
</main>
</body>
</html>
